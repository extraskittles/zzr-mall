<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>分类管理</title>
</head>
<link type="text/css" rel="stylesheet" href="/css/admin_category.css">
<body>
<div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/x-template" id="template">
    <div id="note">
        <div id="head"></div>
        <div id="content">
            <div id="table">
                <el-table
                        border
                        :data="categories"
                        style="width: 100%">
                    <el-table-column
                            prop="id"
                            label="id"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="分类名称"
                            width="180">
                    </el-table-column>
                    <el-table-column label="属性管理">
                        <template slot-scope="scope">
                            <el-button
                                    size="mini"
                                    @click="propertyEdit(scope.row)">编辑
                            </el-button>
                        </template>
                    </el-table-column>
                    <el-table-column label="产品管理">
                        <template slot-scope="scope">
                            <el-button
                                    size="mini"
                                    @click="productEdit(scope.row)">编辑
                            </el-button>
                        </template>
                    </el-table-column>

                    <el-table-column label="操作">
                        <template slot-scope="scope">
                            <el-button
                                    size="mini"
                                    @click="categoryEdit(scope.row)">编辑
                            </el-button>
                            <el-button
                                    size="mini"
                                    type="danger"
                                    @click="deleteCategory(scope.row)">删除
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </div>

            <div class="form">
                <div class="form-title">新增分类</div>
                <div class="inputs">
                    <div>
                        <span>分类名称</span>
                        <input type="text" v-model="category.name">
                    </div>
                    <div>
                        <span>分类图片</span>
                        <input type="file" accept="image/*" ref="file" @change="setBase64">
                    </div>
                </div>
                <button id="submit" class="submit" v-on:click="addCategory">提交</button>
            </div>

            <div id="page">
                <el-pagination
                        @current-change="handleCurrentChange"
                        :current-page.sync="currentPage"
                        :page-size.sync="pageSize"
                        layout="total, prev, pager, next"
                        :total.sync="total">
                </el-pagination>
            </div>
        </div>
    </div>
</script>
<script>
    $(function () {
        $("#head").load("head.html");
    });
</script>
<script>
    let app = new Vue({
        el: '#app',
        template: "#template",
        data: function () {
            return {
                currentPage: 1,
                pageSize: 5,
                total: 1,
                categories: [],
                category: {
                    name: '',
                    pic: '',//新增分类
                },
            }
        },
        methods: {
            handleCurrentChange() {
                this.selectCategories();
            },
            categoryEdit(row){
                window.location="/admin_category_edit.html?id="+row.id;
            },
            propertyEdit(row){
                window.location="/admin_property.html?cid="+row.id;
            },
            productEdit(row){

            },

            //查询多个分类
            selectCategories: function () {
                axios({
                    method: "get",
                    url: "/selectCategories",
                    params: {
                        pageNum: this.currentPage,
                        pageSize: this.pageSize,
                    }
                }).then((response) => {
                    if (response.data.code == 200) {
                        this.categories = response.data.data.list;
                        this.total = response.data.data.total;
                    }
                })
            },
            //增加分类
            addCategory: function () {
                axios({
                    method: "post",
                    url: "/addCategory",
                    data: this.category,
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then((response) => {
                    if (response.data.code == 200) {
                        this.selectCategories();
                        this.category.name = '';
                        this.category.pic = '';
                        alert("添加成功")
                    }
                })
            },
            //照片转化为base64
            setBase64: function () {
                let data = this.$refs.file.files[0];
                let imgFile = new FileReader();
                imgFile.readAsDataURL(data);
                imgFile.onload = res => {
                    this.category.pic = res.target.result;
                };
            },
            //删除category
            deleteCategory: function (index, row) {
                let id = row.id;
                axios({
                    method: "post",
                    url: "/deleteCategory",
                    data: id,
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then((response) => {
                    if (response.data.code == 200) {
                        this.selectCategories();
                        alert("删除成功")
                    }
                })
            },
            //查询单个分类信息
            /*selectCategory:function (row) {
                axios.get({
                    url:"/selectCategory",
                    params:row.id,
                }).then((response)=>{
                    if(response.data.code==200){
                        this.selectedCategory=response.data.data;
                    }
                })
            },*/

        },

        beforecreated: function () {

        },
        created: function () {
            this.selectCategories();
        },
        mounted: function () {
        },
        computed: {}
    })
</script>
</html>
