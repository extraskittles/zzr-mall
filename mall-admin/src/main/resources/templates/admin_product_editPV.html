<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>编辑产品属性值</title>
</head>
<link type="text/css" rel="stylesheet" href="/css/admin_category.css">
<body>
<div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/x-template" id="template">
    <div id="note">
        <div id="head"></div>
        <div id="content">
            <div class="form">
                <div class="form-title">更改商品属性</div>
                <div class="inputs" v-for="(productValue,index) in productValues">
                    <div>
                        <span>{{productValue.name}}</span>
                        <input type="text"  v-model="productValues[index].value">
                    </div>
                </div>
                <button id="submit" class="submit" v-on:click="updatePropertyValues">更新</button>
            </div>
        </div>
    </div>
</script>
<script>
    $(function () {
        $("#head").load("head.html");
    });
</script>
<script>
    let app = new Vue({
        el: '#app',
        template: "#template",
        data: function () {
            return {
                currentPage: 1,
                pageSize: 5,
                total: 1,
                productId:'',
                cid:'',
               productValues:[],

               /* productValue:{},*/
            }
        },
        methods: {
            //查询多个属性值
            selectPropertyValues: function () {
                axios({
                    method: "get",
                    url: "/selectPropertyValues",
                    params: {
                        productId:this.productId,
                    }
                }).then((response) => {
                    if (response.data.code == 200) {
                        this.productValues = response.data.data.list;
                        this.total = response.data.data.total;
                    }
                })
            },
            updatePropertyValues:function () {
                axios({
                    method: "post",
                    url: "/updateProValues",
                    data:this.productValues
                }).then((response) => {
                    if (response.data.code == 200) {
                        alert("更改成功")
                        window.location="admin_product.html?cid="+this.cid
                    }
                })
            },
            //查找该商品的分类
            selectProduct:function () {
                axios({
                    method:"get",
                    url:"/selectProduct",
                    params: {
                        id:this.productId
                    }
                }).then((response)=>{
                    this.cid=response.data.data.cid;
                })
            }

        },

        beforecreated: function () {

        },
        created: function () {
            let query = window.location.search.substring(1);
            let arr = query.split("=");
            let id=arr[arr.length-1];
            this.productId=id;
            this.selectPropertyValues();
            this.selectProduct();
        },
        mounted: function () {
        },
        computed: {}
    })
</script>
</html>
