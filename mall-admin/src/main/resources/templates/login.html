<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link type="text/css" rel="stylesheet" href="/css/login.css">
<body>
<div id="app"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/x-template" id="template">
    <div>

        <form>
            <h3 class="aa">zzr笔记&nbsp;用户名密码登录</h3>
            <input id="name" type="text" name="name" placeholder="用户名" v-model="name">
            <input id="password" type="password" name="password" placeholder="密码" v-model="password">
            <input id="submit" type="button" value="登录" v-on:click="login()">

        </form>
    </div>
</script>
<script>
    let app = new Vue({
        el: '#app',
        template: '#template',
        data: function () {
            return {
                name: '',
                password: ''
            }
        },
        methods: {
            login: function () {
                axios({
                    method: "post",
                    url: "/user/login",
                    data: {
                        name: this.name,
                        password: this.password
                    },
                }).then((response) => {
                    let code = response.data.code
                    if (code == 200) {
                        alert("登陆成功")
                        window.location = "/index.html"
                    } else {
                        alert("密码错误")
                    }
                })
            }
        },
        created: function () {

        }
    })
</script>

</html>
